name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build APK and Deploy to Firebase App Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Verify APK exists
        run: |
          if [ -f "./Tetra-App-Dev/app-debug.apk" ]; then
            echo "APK found: $(ls -la ./Tetra-App-Dev/app-debug.apk)"
          else
            echo "ERROR: APK not found at ./Tetra-App-Dev/app-debug.apk"
            echo "Available files in Tetra-App-Dev:"
            ls -la ./Tetra-App-Dev/ || echo "Tetra-App-Dev directory not found"
            exit 1
          fi

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_CLI_TOKEN }}
          file: ./Tetra-App-Dev/app-debug.apk
          releaseNotes: |
            Pre-built APK upload
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            Changes: ${{ github.event.head_commit.message }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ./Tetra-App-Dev/app-debug.apk
          retention-days: 30
