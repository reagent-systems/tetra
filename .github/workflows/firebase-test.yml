name: Firebase Robo Test

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Build APK and Run Robo Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./Tetra/gradlew
        working-directory: .

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./Tetra

      - name: Verify APK was built
        run: |
          if [ -f "Tetra/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✅ APK built successfully: $(ls -la Tetra/app/build/outputs/apk/debug/app-debug.apk)"
            mkdir -p build-outputs
            cp Tetra/app/build/outputs/apk/debug/app-debug.apk build-outputs/
          else
            echo "❌ APK build failed - checking build directory:"
            find Tetra/app/build -name "*.apk" || echo "No APK files found"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build-outputs/app-debug.apk

      - name: Run tests on Firebase Test Lab
        uses: asadmansr/Firebase-Test-Lab-Action@v1.0
        with:
          arg-spec: 'tests.yml:robo-test'
        env:
          SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
