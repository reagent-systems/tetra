name: Firebase Robo Test

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Run Robo Test on Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify APK exists
        run: |
          if [ -f "Tetra-App-Dev/app-debug.apk" ]; then
            echo "✅ APK found: $(ls -la Tetra-App-Dev/app-debug.apk)"
          else
            echo "❌ ERROR: APK not found at Tetra-App-Dev/app-debug.apk"
            ls -la Tetra-App-Dev/ || echo "Directory missing"
            exit 1
          fi

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Install gcloud beta components
        run: |
          gcloud components update --quiet
          gcloud components install beta --quiet

      - name: Run Robo Test
        run: |
          gcloud config set project ${{ secrets.GCLOUD_PROJECT }}
          gcloud firebase test android run \
            --type robo \
            --app Tetra-App-Dev/app-debug.apk \
            --device model=Pixel2,version=29,locale=en,orientation=portrait
