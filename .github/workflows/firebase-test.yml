name: Firebase Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Upload to Firebase Test Lab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_KEY }}'

      - name: Upload APK to GCS bucket
        id: upload-apk
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="${{ steps.auth.outputs.credentials_file_path }}"
          gsutil cp ./Tetra-App-Dev/app-debug.apk gs://tetra-testlab-uploads/app-debug.apk
        env:
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Run Firebase Test Lab using GCS path
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="${{ steps.auth.outputs.credentials_file_path }}"
          gcloud firebase test android run \
            --type instrumentation \
            --app gs://tetra-testlab-uploads/app-debug.apk \
            --test gs://tetra-testlab-uploads/app-debug.apk \
            --device model=redfin,version=30,locale=en,orientation=portrait \
            --project=${{ secrets.GCLOUD_PROJECT }}
        env:
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
