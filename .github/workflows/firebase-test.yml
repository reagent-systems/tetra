name: Firebase Robo Test

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Run Robo Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verify APK exists
        run: |
          if [ -f "Tetra-App-Dev/app-debug.apk" ]; then
            echo "✅ APK found: $(ls -la Tetra-App-Dev/app-debug.apk)"
          else
            echo "❌ APK not found at Tetra-App-Dev/app-debug.apk"
            ls -la Tetra-App-Dev/ || echo "No files found"
            exit 1
          fi

      - name: Run tests on Firebase Test Lab
        uses: asadmansr/Firebase-Test-Lab-Action@v1.0
        with:
          arg-spec: 'tests.yml:robo-test'
        env:
          SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
