name: Firebase Robo Test

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Run Robo Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verify APK exists
        run: |
          if [ -f "Tetra-App-Dev/app-debug.apk" ]; then
            echo "✅ APK found: $(ls -la Tetra-App-Dev/app-debug.apk)"
          else
            echo "❌ APK not found at Tetra-App-Dev/app-debug.apk"
            ls -la Tetra-App-Dev/ || echo "No files found"
            exit 1
          fi

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}

      - name: Run Firebase Robo Test
        run: |
          gcloud firebase test android run \
            --type robo \
            --app Tetra-App-Dev/app-debug.apk \
            --device model=Pixel2,version=29,locale=en,orientation=portrait
