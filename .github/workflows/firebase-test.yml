name: Firebase Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Upload to Firebase Test Lab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_KEY }}'

      - name: Debug â€” Show directory contents
        run: ls -R

      - name: Run on Firebase Test Lab using gcloud CLI
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app ./Tetra-App-Dev/app-debug.apk \
            --test ./Tetra-App-Dev/app-debug.apk \
            --device model=redfin,version=30,locale=en,orientation=portrait \
            --project=${{ secrets.GCLOUD_PROJECT }}
