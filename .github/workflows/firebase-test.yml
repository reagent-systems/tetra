name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build APK and Deploy to Firebase App Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./Tetra/gradlew

      - name: Build Debug APK
        run: |
          cd Tetra
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
          file: Tetra/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: |
            Build from commit ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            Changes in this build:
            ${{ github.event.head_commit.message }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: Tetra/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
