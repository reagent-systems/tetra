name: Firebase Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  firebase-test:
    name: Upload to Firebase Test Lab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify APK exists
        run: |
          if [ -f "Tetra-App-Dev/app-debug.apk" ]; then
            echo "APK found: $(ls -la Tetra-App-Dev/app-debug.apk)"
          else
            echo "ERROR: APK not found at Tetra-App-Dev/app-debug.apk"
            echo "Available files in Tetra-App-Dev:"
            ls -la Tetra-App-Dev/ || echo "Tetra-App-Dev directory not found"
            exit 1
          fi

      - name: Run on Firebase Test Lab
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: |
          firebase --project=${{ secrets.GCLOUD_PROJECT }} firebase test android \
            --type robo \
            --app Tetra-App-Dev/app-debug.apk \
            --device model=redfin,version=30,locale=en,orientation=portrait \
            --timeout 5m